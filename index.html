

<!DOCTYPE html>
<html>
<body>
<h2>用户输入示例</h2>

<input type="text" id="userInput" placeholder="输入些什么...">
<button onclick="processInput()">提交</button>
<p id="output"></p>

<script>
function processInput() {
    var input = document.getElementById("userInput").value;
    document.getElementById("output").innerHTML = "你输入了: " + input;
}
</script>
